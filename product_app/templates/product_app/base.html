<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Product App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
    }
    .navbar .nav-link,
    .navbar .navbar-text {
      color: #f8f9fa !important;
    }
    .navbar .nav-link:hover {
      text-decoration: underline;
    }
    .btn-custom {
      border-radius: 20px;
      padding: 4px 12px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom px-4 shadow">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="{% url 'home' %}">🛍️ ItemHub</a>

      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav align-items-center">
          {% if request.user.is_authenticated %}
            <li class="nav-item me-3 navbar-text">
              👋 Welcome, <strong>{{ request.user.email }}</strong>
            </li>
            <li class="nav-item me-2">
              <a class="btn btn-success btn-custom" href="{% url 'add_product' %}">+ Add Product</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-danger btn-custom" href="{% url 'logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item me-2">
              <a class="btn btn-outline-light btn-custom" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-light btn-custom" href="{% url 'register' %}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
