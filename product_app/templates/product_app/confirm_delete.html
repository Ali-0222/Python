{% extends 'product_app/base.html' %}
{% block title %}Delete Product | ItemHub{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow-lg border-0">
        <div class="card-body text-center">
          <h3 class="text-danger fw-bold mb-4">
            Are you sure you want to delete <br><span class="text-dark">"{{ product.name }}"</span>?
          </h3>

          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4 me-2">Yes, Delete</button>
            <a href="{% url 'home' %}" class="btn btn-secondary px-4">Cancel</a>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
